<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>AJ Doceria</title>
        <meta charset="utf-8"/>
        <link rel="icon" href="logo.png"/>
        <link rel="stylesheet" href="estilos.css"/>
        <meta name="description" content="Site de confeitera"/>
        <meta name="keywords" content="Doces, encomendas, Aj, Doceria, Festa"/>
    </head>
    <body>
        <header id="cabecalho">
            <img src="logo.png"/>
            <nav id="menu">
                <ul>
                   <a href=""><li>Home</li></a>
                   <a href=""><li>Sobre nós</li></a>
                   <a href=""><li>Cardápio e sabores</li></a>
                   <a href=""><li>Como encomendar?</li></a>
                   <a href=""> <li>Depoimentos</li></a>
                   <a href=""><li>Login no site</li></a>
                </ul>
            </nav>
        </header>
        <section id="home">

            <img src="cabecalho.jpg" alt="Imagem de cupcakes"/>

            <p>Faça aqui a sua encomenda cupcakes, doces, bolos<br/>
            lembrancinhas comestíveis e tudo mais que você precisa<br/>
            para adocicar a sua festa.</p>
        </section>
        <section id="imagens">
            <figure>
              <img src="imagem_1.jfif" width="290px"/>
                <figcaption></figcaption>
              <img src="imagem_2.jfif" width="300px"/>
                <figcaption></figcaption>
              <img src="imagem_3.jpg" width="300px"/>
                <figcaption></figcaption>
              <img src="imagem_4.jpg" width="300px"/>
                <figcaption></figcaption>  
            </figure>
        </section>

        <footer id="rodape">
            <form>
                <strong>Contato</strong><br/>
                Nome<br/>
                <input type="text" name="nome"/><br/>
                Email<br/>
                <input type="email" name="email"/><br/>
                Mensagem<br/>
                <textarea name="Mensagem" rows="8" cols="25" wrap="virtual"></textarea><br/>
                <input type="submit" name="btn-enviar" value="Enviar"/>
            </form>
        </footer>

    </body>
</html>
